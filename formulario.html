      <form action="contact.php" method="post">
<label for="nombre">Nombre:</label>
 <input id="nombre" type="text" name="nombre" placeholder="nombre" required="" />

<button type="button" class="btn btn-success"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
          

<button type="button" class="btn btn-warning"><i class="fa fa-repeat fa-2x" aria-hidden="true"></i></button>
